<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url("hatter.gif");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="button" href="https://www.instagram.com">Instagram</a>
    <a class="button" href="https://www.twitch.tv">Twitch</a>
    <a class="button" href="https://store.steampowered.com">Steam</a>
  </div>
</body>
</html>
