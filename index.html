<!DOCTYPE html>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1;
    }
    .button:hover {
     background-color: pink; /* Rózsaszín háttérszín */
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
    }
    .title {
      color: white;
      font-size: 24px;
      text-align: center;
      margin-top: -50px;
      z-index: 1;
    }
  </style>
</head>

  <div class="container">
    <video class="video-background" autoplay loop muted>

      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
